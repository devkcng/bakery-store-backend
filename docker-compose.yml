version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: nestjs_postgres_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: nestjs_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Example database connection:
  # postgresql://<username>:<password>@<host>:<port>/<database>

  # Database connection for this DB (if nothing changes in the docker-compose.yml file):
  # postgresql://admin:123@localhost:5432/nestjs_db

volumes:
  postgres_data: