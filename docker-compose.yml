version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: nestjs_postgres_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: nestjs_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app               # Mount local directory for hot-reloading
      - /usr/src/app/node_modules    # Persist container-installed dependencies
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: "postgresql://admin:123@db:5432/nestjs_db" # Connect to the database container
    depends_on:
      - db

volumes:
  postgres_data:
